# Laravel PHP Application Configuration
# Domain: {{DOMAIN}}
# Root: {{ROOT_PATH}}
# PHP Version: {{PHP_VERSION}}

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}};
    root {{ROOT_PATH}}/public;

    # Essential security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    index index.php;
    charset utf-8;

    # Main location block - handles static files and Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files (Laravel entry point)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION}}-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to other PHP files for security
    location ~ \.php$ {
        return 404;
    }

    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Handle common static files
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Error page handling
    error_page 404 /index.php;

    # Error and access logs
    error_log /var/log/nginx/{{LOG_DOMAIN}}_error.log;
    access_log /var/log/nginx/{{LOG_DOMAIN}}_access.log;
}

