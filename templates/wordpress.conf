# WordPress Configuration
# Domain: {{DOMAIN}}
# Root: {{ROOT_PATH}}
# PHP Version: {{PHP_VERSION}}

server {
    listen 80;
    {{SSL_LISTEN}}
    
    server_name {{DOMAIN}} www.{{DOMAIN}};
    root {{ROOT_PATH}};
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # SSL Configuration
    {{SSL_CERTIFICATE}}
    {{SSL_CERTIFICATE_KEY}}
    {{SSL_CONFIG}}

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # WordPress specific configuration
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION}}-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Security and performance settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_intercept_errors on;
    }

    # WordPress security rules
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to WordPress config files
    location ~* \.(env|conf|config|log|htaccess|htpasswd)$ {
        deny all;
    }

    # Deny access to WordPress specific files
    location ~* /(wp-config\.php|readme\.html|license\.txt) {
        deny all;
    }

    # Block access to wp-includes php files
    location ~* ^/wp-includes/.*\.php$ {
        deny all;
    }

    # Block access to wp-admin for specific files
    location = /wp-admin/install.php {
        deny all;
    }

    # WordPress static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|tar|t?gz|mp3|wav|swf|woff|woff2|eot|ttf|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Pragma public;
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # WordPress uploads directory
    location ~* ^/wp-content/uploads/.*\.(jpg|jpeg|png|gif|ico|pdf|zip|tar|t?gz|mp3|wav|swf)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Pragma public;
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # WordPress xmlrpc protection
    location = /xmlrpc.php {
        # Uncomment to block XMLRPC
        # deny all;
        
        # Rate limiting for XMLRPC
        limit_req zone=xmlrpc burst=5 nodelay;
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION}}-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # WordPress wp-admin rate limiting
    location ~* ^/wp-admin/ {
        limit_req zone=wpadmin burst=10 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress wp-login protection
    location = /wp-login.php {
        limit_req zone=wplogin burst=2 nodelay;
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION}}-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }

    # Error and access logs
    error_log /var/log/nginx/{{DOMAIN}}_error.log;
    access_log /var/log/nginx/{{DOMAIN}}_access.log;
}

# Rate limiting zones (add to main nginx.conf)
# limit_req_zone $binary_remote_addr zone=wplogin:10m rate=1r/s;
# limit_req_zone $binary_remote_addr zone=wpadmin:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=xmlrpc:10m rate=1r/s;

# Redirect www to non-www (optional)
server {
    listen 80;
    {{SSL_LISTEN}}
    server_name www.{{DOMAIN}};
    return 301 $scheme://{{DOMAIN}}$request_uri;
}
